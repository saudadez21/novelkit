# =========================================
#   Site metadata
# =========================================
[meta]
key = "alphapolis"
name = "アルファポリス"
homepage = "https://www.alphapolis.co.jp/"
alt_domains = []
site_status = "active"
languages = ["ja"]
tags = ["原创", "免费", "订阅制", "轻小说", "综合"]

description = """
小説・漫画の投稿サイト「アルファポリス」は、誰でも自由に作品を読めて、書くことができる総合エンターテインメントサイトです。

毎日無料で読める公式連載漫画も充実。ビジネス情報も満載。
"""

# =========================================
#   Site capabilities
# =========================================
[capabilities]
volumes = "partial"
images = "yes"
