# =========================================
#   Site metadata
# =========================================
[meta]
key = "akatsuki_novels"
name = "暁"
homepage = "https://www.akatsuki-novels.com/"
alt_domains = []
site_status = "active"
languages = ["ja"]
tags = [
  "原创",
  "同人",
  "二创",
  "免费",
  "二次元",
  "R18",
  "综合",
]

description = """
小説を書きたい人と小説を読みたい人を繋ぐ小説投稿サイトです。
"""

# =========================================
#   Site capabilities
# =========================================
[capabilities]
volumes = "partial"
images = "no"
login = "partial"
search = "external"

# =========================================
#   Network constraints / defaults
# =========================================
[network]
login_required = false
request_interval = 0.5
timeout = 10.0
backend = "aiohttp"

# =========================================
#   Site health checks
# =========================================
[[health]]
name = "Homepage"
url = "https://www.akatsuki-novels.com/"
encoding = "utf-8"
