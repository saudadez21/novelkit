name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type: patch, minor, major'
        required: true
        default: 'patch'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Show existing Git tags
        run: |
          echo "Showing existing tags:"
          git tag --list
          echo "Most recent tag (if any):"
          git describe --tags --abbrev=0 || echo "No tag found"

      - name: Bump version
        id: bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Perform version bump
          cz bump --yes --increment ${{ github.event.inputs.bump_type }}

          # Extract bumped version
          VERSION=$(cz version --project)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          BRANCH="chore/bump/v$VERSION"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Delete local tag to avoid accidental push
          git tag -d "v$VERSION" || true

          # Create and push branch
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"

      - name: Generate Changelog Preview
        id: changelog
        run: |
          # Commitizen can produce changelog output in preview/dry-run mode
          CHANGELOG=$(cz changelog --dry-run --unreleased || echo "")
          # Escape EOF characters
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          echo "content=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.bump.outputs.branch }}
          base: main
          title: "chore: bump version to v${{ steps.bump.outputs.version }}"
          body: |
            ### Version Bump

            This PR updates the project version.

            ---

            ### New Version

            `v${{ steps.bump.outputs.version }}`

            ---

            ### Changelog Summary

            ${{ steps.changelog.outputs.content }}

            ---

            ### Checklist

            - Version number has been updated automatically
            - Changelog reviewed or updated
            - CI should pass for release pipeline

          labels: version-bump
